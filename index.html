<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./images/fontawesome-free-5.15.4-web/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
    <script defer src="./index.js"></script>

</head>
<body>
    <section id="main">
        <div class="content">
            <div class="text">        
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripeted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        </div>

        <div class="right-panel">
        <div class="reminder">
            <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
        </div>
        <div class="form">
            <form class="form-class" id="form" action="/" method="GET">
            <div class="form-control">
            <input type="text" placeholder="First Name" id="firstname" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
            <small></small>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Last Name" id="lastname" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <div class="form-control">
            <input type="email" placeholder ="Email Address" id="email" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" id="password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small></small>
            </div>
            <!-- <a href="" type="submit" class="button" id="submit">Claim Your Free Trial</a> -->
            <button type="submit" class="button">Claim Your Free Trial</button>
        </form>
        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
        </div>
        </div>
        </section>
    
</body>

</html>
